<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Carrito de Compras</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/card.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/shoppingCart.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100;0,400;0,600;0,800;1,100;1,400;1,600;1,800&display=swap"
        rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="../pictures/logo/ico/icono_oscuro.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="logo__container"><img src="../pictures/logo/svg/logo_oscuro.svg" alt="logo mercado ingenieros"></div>
        <nav class="menu ">
            <div class="menu__icon ">
                <span class="material-symbols-outlined">arrow_back_ios_new</span>
            </div>

            <ul class="menu__list no-visible">
                <li class="menu__item menu__item--home">
                    <span class="button__container">
                        <a class="button button--home" href="./index.html"><svg><rect x="0" y="0" fill="none" width="100%" height="100%"></rect></svg>
                            Inicio
                        </a>
                    </span>
                </li>
                <li class="menu__item menu__item--proyect">
                    <span class="button__container">
                        <a class="button button--proyect" href="./#proyect"><svg><rect x="0" y="0" fill="none" width="100%" height="100%"></rect></svg>
                            Proyecto
                        </a>
                    </span>
                </li>
                <li class="menu__item menu__item--team">
                    <span class="button__container">
                        <a class="button button--team" href="./#team"><svg><rect x="0" y="0" fill="none" width="100%" height="100%"></rect></svg>
                            Nosotros
                        </a>
                    </span>
                </li>
                <li class="menu__item menu__item--login">
                    <span class="button__container">
                        <a class="button button--login" href="./pages/login.html"><svg><rect x="0" y="0" fill="none" width="100%" height="100%"></rect></svg>
                            Login
                        </a>
                    </span>
                </li>
            </ul>
        </nav>
    </header>
    <section class="product-gallery">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Producto">
            <h3>Nombre del Producto</h3>
            <p>Descripción del producto.</p>
            <p class="price">$99.99</p>
            <button>Añadir al carrito</button>
        </div>
    </section>
    <footer>
    </footer>
    <script type="module" src="../src/script.js"></script>
    <script src="../src/footer.js"></script>
</body>
</html>
